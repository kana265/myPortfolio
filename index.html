<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- google検索で表示されるサイトの説明文 -->
    <meta
      name="description"
      content="Portfolio of Kana Hayashi which showcases my recent works"
    />
    <!-- SEO対策用のキーワード -->
    <meta
      name="keywords"
      content="Kana Hayashi, Portfolio, Blender, Animation"
    />
      <!-- SNSで共有された時に表示されるタイトルと説明-->
    <meta property="og:title" content="Kana's Portfolio" />
    <meta
      property="og:description"
      content="Kana is a University student who loves anime, here is her portfolio"
    />

      <!-- 共有時に表示される画像やURLを指定 -->
    <meta property="og:image" content="/logo.png" />
    <meta property="og:url" content="https://teshank.dev" />
    <meta property="og:site_name" content="Kana's Portfolio" />
    <meta property="og:type" content="website" />

    <link rel="canonical" href="https://www.teshank.dev" />

    <title>Kana Hayashi</title>

    <!-- Global site tag (gtag.js) - Google Analytics　自分のサイトで使わないなら削除してOK。 -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1VQMMG7HE0"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-1VQMMG7HE0");
    </script>
  </head>
